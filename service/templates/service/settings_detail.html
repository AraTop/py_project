{% extends 'service/base.html' %}     
{% block content %}       
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text">Время рассылки: {{object.mailing_time_date}}</p> 
                  <p class="card-text">Периодичность: {{object.periodicity}}</p>
                  <p class="card-text">Cтатус рассылки: {{object.mailing_status}}</p>
                  <p class="card-text">Клиент: {{object.client}}</p> 
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/service/settings/update/{{ object.pk }}'">Edit</button>
                      <button type="button" class="btn btn-danger" onclick="window.location.href='/service/settings/delete/{{ object.pk }}'">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
