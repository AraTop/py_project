{% extends 'service/base.html' %}     
{% block content %}       
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text">Дата и время последней попытки: <br> {{object.date_and_time_of_last_attempt}}</p> 
                  <p class="card-text">Статус попытки: {{object.attempt_status}}</p>
                  <p class="card-text">Ответ почтового сервера: {{object.mail_server_response}}</p>
                  <p class="card-text">settings: {{object.settings}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/service/logs/update/{{ object.pk }}'">Edit</button>
                      <button type="button" class="btn btn-danger" onclick="window.location.href='/service/logs/delete/{{ object.pk }}'">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
